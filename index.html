<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Reset</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="iframe" 
    src="https://embed.figma.com/proto/Sb18hSqwSTSRzM3qZvVppD/Inosys?page-id=0%3A1&node-id=1-26&node-type=canvas&viewport=719%2C528%2C0.06&scaling=min-zoom&content-scaling=fixed&embed-host=share">
  </iframe>

  <script>
    let idleTime = 0; // Idle time tracker
    const idleLimit = 60; // Time in seconds (1 minute)
    const iframe = document.getElementById('iframe');

    // Reset iframe without completely reloading
    function resetIframeContent() {
      console.log("Optimizing iframe reset...");
      const iframeDocument = iframe.contentWindow.document;
      iframeDocument.body.innerHTML = ""; // Clear iframe content
      iframe.contentWindow.location.reload(true); // Force reload without clearing the outer page
    }

    // Reset idle timer
    function resetIdleTimer() {
      idleTime = 0;
    }

    // Check idle time and reset iframe if no activity
    function checkIdleTime() {
      idleTime++;
      if (idleTime >= idleLimit) {
        resetIframeContent();
        idleTime = 0; // Reset the timer after reload
      }
    }

    // Enable fullscreen for the iframe
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen(); // Safari
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen(); // IE/Edge
      }
    }

    // Set up activity tracking and fullscreen on load
    window.onload = () => {
      enterFullscreen();
      document.addEventListener('mousemove', resetIdleTimer); // Mouse movement
      document.addEventListener('keydown', resetIdleTimer);   // Keyboard input
      document.addEventListener('click', resetIdleTimer);     // Click
      document.addEventListener('touchstart', resetIdleTimer); // Mobile touch
    };

    // Check idle time every second
    setInterval(checkIdleTime, 1000);
  </script>
</body>
</html>
