<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Fullscreen Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="iframe" 
    src="https://embed.figma.com/proto/Sb18hSqwSTSRzM3qZvVppD/Inosys?page-id=0%3A1&node-id=1-26&node-type=canvas&viewport=719%2C528%2C0.06&scaling=min-zoom&content-scaling=fixed&embed-host=share&nocache=">
  </iframe>

  <script>
    let idleTime = 0; // Tracks idle time
    const idleLimit = 10; // Seconds before resetting
    const iframe = document.getElementById('iframe');

    // Append a cache-busting query string to the iframe's source
    function resetIframe() {
      console.log("Resetting iframe to initial state...");
      const baseUrl = "https://embed.figma.com/proto/Sb18hSqwSTSRzM3qZvVppD/Inosys?page-id=0%3A1&node-id=1-26&node-type=canvas&viewport=719%2C528%2C0.06&scaling=min-zoom&content-scaling=fixed&embed-host=share&nocache=";
      iframe.src = baseUrl + Date.now(); // Append timestamp to avoid caching
    }

    // Reset idle timer
    function resetIdleTimer() {
      idleTime = 0;
    }

    // Check idle time and reset iframe if limit reached
    function checkIdleTime() {
      idleTime++;
      if (idleTime >= idleLimit) {
        resetIframe();
      }
    }

    // Open iframe in fullscreen mode
    function enterFullscreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { // Safari
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }

    // Event listeners to reset idle timer on activity
    window.onload = () => {
      enterFullscreen(); // Automatically enter fullscreen on load
      document.addEventListener('mousemove', resetIdleTimer); // Mouse movement
      document.addEventListener('keydown', resetIdleTimer);   // Keyboard input
      document.addEventListener('click', resetIdleTimer);     // Click
      document.addEventListener('touchstart', resetIdleTimer); // Mobile touch
    };

    // Check idle time every second
    setInterval(checkIdleTime, 1000);
  </script>
</body>
</html>
