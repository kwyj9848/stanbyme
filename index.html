<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="120"> <!-- 120초마다 새로고침 -->
    <title>Figma Prototype Auto Refresh</title>
    <style>
        /* 브라우저 기본 마진 제거 */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // 캐시를 강제로 제거하는 코드
        function clearCacheAndReload() {
            const url = new URL(window.location.href);
            const timestamp = new Date().getTime();
            url.searchParams.set('cache_bust', timestamp); // 캐시 방지 파라미터 추가
            window.location.href = url.href; // 새로고침
        }
        // 2분마다 캐시 클리어 후 리로드
        setInterval(clearCacheAndReload, 120 * 1000);
    </script>
</head>
<body>
    <!-- Figma 프로토타입을 표시 -->
    <div style="width: 100vw; height: 100vh;">
        <object 
            data="https://www.figma.com/proto/RKfqSmRmfBbfJNqu8RjuxL/Creodent?content-scaling=fixed&kind=proto&node-id=1-2&page-id=0%3A1&scaling=min-zoom&starting-point-node-id=1%3A2" 
            type="text/html" 
            style="width: 100%; height: 100%; border: none;">
        </object>
    </div>
</body>
</html>
