<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="7200"> <!-- 2시간마다 새로고침 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Figma Prototype Auto Refresh</title>
  <script>
    // 캐시 자동 지우기 함수
    window.addEventListener('load', function() {
      if ('caches' in window) {
        caches.keys().then(function(cacheNames) {
          cacheNames.forEach(function(cacheName) {
            caches.delete(cacheName); // 캐시 삭제
          });
        });
      }
    });
  </script>
</head>
<body style="margin: 0; padding: 0;">
  <iframe 
    style="border: none; width: 100%; height: 100vh;" 
    src="https://embed.figma.com/proto/RKfqSmRmfBbfJNqu8RjuxL/Creodent?page-id=0%3A1&node-id=1-2&node-type=frame&viewport=346%2C314%2C0.19&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=1%3A2&embed-host=share" 
    allowfullscreen>
  </iframe>
</body>
</html>
document.addEventListener('touchstart', resetIdleTimer); // 모바일 터치
