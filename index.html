<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="120"> <!-- 120초마다 새로고침 -->
  <title>Figma Prototype Auto Refresh</title>
</head>
<body>
  <iframe src="https://www.figma.com/proto/RKfqSmRmfBbfJNqu8RjuxL/Creodent?page-id=0%3A1&node-id=1-2&node-type=symbol&viewport=497%2C388%2C0.07&t=1bIJvzVTNZu43dE6-1&scaling=scale-down-width&content-scaling=fixed&starting-point-node-id=1%3A2"
          style="width:100%; height:100%; border:none;">
  </iframe>

  <script>
    // 자바스크립트로도 120초마다 새로 고침을 할 수 있습니다.
    setTimeout(function(){
      location.reload();  // 120초 후 페이지 새로 고침
    }, 120000);
  </script>
</body>
</html>
