<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refresh with Idle Detection</title>
</head>
<body>
  <iframe 
    style="border: 1px solid rgba(0, 0, 0, 0.1);" 
    width="800" 
    height="450" 
    src="https://embed.figma.com/proto/Sb18hSqwSTSRzM3qZvVppD/Inosys?page-id=0%3A1&node-id=1-26&node-type=canvas&viewport=719%2C528%2C0.06&scaling=min-zoom&content-scaling=fixed&embed-host=share" 
    allowfullscreen>
  </iframe>

  <script>
    // Idle time tracking
    let idleTime = 0;
    const idleLimit = 10; // Limit in seconds for testing (adjust as needed)

    // Reset the idle timer
    function resetIdleTimer() {
      console.log("Activity detected, resetting idle timer.");
      idleTime = 0;
    }

    // Check idle time and reload if limit is reached
    function checkIdleTime() {
      idleTime++;
      console.log(`Idle Time: ${idleTime} seconds`); // Log for debugging
      if (idleTime >= idleLimit) {
        console.log("Idle limit reached, reloading page...");
        location.reload();
      }
    }

    // Event listeners for activity detection
    window.onload = () => {
      document.addEventListener('mousemove', resetIdleTimer); // Mouse movement
      document.addEventListener('keydown', resetIdleTimer);   // Key presses
      document.addEventListener('touchstart', resetIdleTimer); // Mobile touch start
      document.addEventListener('touchmove', resetIdleTimer);  // Mobile touch move
    };

    // Set interval to check idle time every second
    setInterval(checkIdleTime, 1000);
  </script>
</body>
</html>
