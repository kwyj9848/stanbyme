<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="7200"> <!-- 2시간마다 새로고침 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Figma Prototype Auto Refresh</title>
  <script>
    // 캐시 자동 지우기 함수
    window.addEventListener('load', function() {
      if ('caches' in window) {
        caches.keys().then(function(cacheNames) {
          cacheNames.forEach(function(cacheName) {
            caches.delete(cacheName); // 캐시 삭제
          });
        });
      }
    });
  </script>
</head>
<body>
  <iframe style="border: none; width: 100%; height: 100vh;" 
    src="https://embed.figma.com/proto/Sb18hSqwSTSRzM3qZvVppD/Inosys?page-id=0%3A1&node-id=1-26&node-type=canvas&viewport=719%2C528%2C0.06&scaling=min-zoom&content-scaling=fixed&embed-host=share" 
    allowfullscreen>
  </iframe>
</body>
</html>
