<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Prototype</title> <!-- 기본 타이틀 -->
  <meta name="title" content="Figma Prototype" /> <!-- 기본 타이틀 숨김용 메타태그 -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="figmaIframe" src="https://embed.figma.com/proto/Sb18hSqwSTSRzM3qZvVppD/Inosys?page-id=0%3A1&node-id=1-26&node-type=canvas&viewport=719%2C528%2C0.06&scaling=min-zoom&content-scaling=fixed&embed-host=share"></iframe>

  <script>
    const iframe = document.getElementById('figmaIframe');
    const metaTitle = document.querySelector('meta[name="title"]');

    // iframe 로드가 완료되면 타이틀을 숨긴 상태로 유지
    iframe.onload = function() {
      document.title = ''; // 타이틀을 빈 문자열로 설정하여 표시하지 않음
      metaTitle.setAttribute('content', ''); // 메타 태그 내의 타이틀도 숨김
    };

    // 페이지 새로 고침 로직 (예시)
    setInterval(function() {
      location.reload();
    }, 60000); // 60초마다 새로 고침
  </script>
</body>
</html>
