<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Figma Prototype Auto Refresh</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="iframe"
    src="https://embed.figma.com/proto/RKfqSmRmfBbfJNqu8RjuxL/Creodent?page-id=0%3A1&node-id=1-2&node-type=frame&viewport=346%2C314%2C0.19&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=1%3A2&embed-host=share" 
    allowfullscreen>
  </iframe>

  <script>
    let idleTime = 0; // Idle time tracker
    const idleLimit = 30; // Time in seconds (30 seconds of inactivity)
    const iframe = document.getElementById('iframe');

    // Function to reload iframe content
    function resetIframe() {
      console.log("Refreshing iframe...");
      iframe.contentWindow.location.reload(true);
    }

    // Reset idle timer
    function resetIdleTimer() {
      idleTime = 0;
    }

    // Check idle time every second
    function checkIdleTime() {
      idleTime++;
      if (idleTime >= idleLimit) {
        resetIframe(); // Reload iframe after inactivity
        idleTime = 0; // Reset timer after reload
      }
    }

    // Set up activity tracking
    window.onload = () => {
      document.addEventListener('mousemove', resetIdleTimer); // Mouse movement
      document.addEventListener('keydown', resetIdleTimer);   // Keyboard input
      document.addEventListener('click', resetIdleTimer);     // Click
      document.addEventListener('touchstart', resetIdleTimer); // Mobile touch
    };

    // Check idle time every second
    setInterval(checkIdleTime, 1000);
  </script>
</body>
</html>
