<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refresh on Idle</title>
  <script>
    let idleTime = 0; // Idle time in seconds
    const idleLimit = 60; // Limit in seconds (1 minute)

    function resetIdleTimer() {
      idleTime = 0; // Reset the idle timer on activity
    }

    // Increment the idle time every second
    function checkIdleTime() {
      idleTime++;
      if (idleTime >= idleLimit) {
        location.reload(); // Reload the page if idle limit is reached
      }
    }

    // Event listeners for detecting activity
    window.onload = () => {
      document.addEventListener('mousemove', resetIdleTimer);
      document.addEventListener('keypress', resetIdleTimer);
      document.addEventListener('click', resetIdleTimer);
      document.addEventListener('scroll', resetIdleTimer);

      setInterval(checkIdleTime, 1000); // Check idle time every second
    };
  </script>
</head>
<body>
  <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" 
          width="800" 
          height="450" 
          src="https://embed.figma.com/proto/Sb18hSqwSTSRzM3qZvVppD/Inosys?page-id=0%3A1&node-id=1-26&node-type=canvas&viewport=719%2C528%2C0.06&scaling=min-zoom&content-scaling=fixed&embed-host=share" 
          allowfullscreen></iframe>
</body>
</html>
